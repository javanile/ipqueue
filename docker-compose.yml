version: '2'

services:

  php:
    build: .
    volumes: ['./:/var/www/html']

  docs:
    extends: { service: php }
    entrypoint: ['yamlinc', '--watch', 'spectacle', '-t', 'docs', '-d', 'docs/docs.yml']
    volumes: ['./docs/main.hbs:/usr/lib/node_modules/spectacle-docs/app/views/main.hbs']
    ports: ['4400:4400']
